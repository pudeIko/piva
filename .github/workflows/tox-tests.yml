---
name: Pytest unit/integration

on:
  push:
    branches:
      - main
      - test-ci

defaults:
  run:
    shell: bash  # Use bash by default in all jobs

jobs:
  build-test:
    name: Test Run (${ { matrix.python-version } }, ${ { matrix.os } })
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint and check code formatting
        run: |
          pipx install ruff
          ruff check --output-format=github --target-version=py310
          ruff format --diff --target-version=py310
        continue-on-error: true

      - name: Test dataloaders
        run: |
          python -m piva.tests.dataloaders_test

      - name: Upload coverage to Codecov
        if: >
          ${{ matrix.os == 'ubuntu-latest'
          && matrix.python-version == '3.10' }}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
