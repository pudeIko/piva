---
name: Pytest unit/integration

on:
  push:
    branches:
      - main
      - test-ci

defaults:
  run:
    shell: bash  # Use bash by default in all jobs

jobs:
  build-test:
    name: Test Run (${ { matrix.python-version } }, ${ { matrix.os } })
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test dataloaders
        run: |
          python -m piva.tests.dataloaders_test

      - name: Configure Headless Mode
        env:
          QT_QPA_PLATFORM: offscreen
        run: echo "Qt set to headless mode."

      - name: Test viewers
        run: |
          python -m piva.tests.viewers_test

